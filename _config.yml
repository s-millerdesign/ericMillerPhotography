name: "Eric Miller Photography"
description: "Photo gallery site for Eric Miller"

url: "http://s-millerdesign.github.io/ericMillerPhotography"
baseurl: "/ericMillerPhotography"

paginate: 12 #quotes not needed, means make new page after 12 posts as generalization

markdown: rdiscount  #way of parsing markdown files

permalink: pretty #pretty permalinks means 4... auto-generated adds ???? and other ugly items in url every page on line after a .com has a permalink

pygments: true #text renderer, allows some markdown to work better

#Use same conf file in all sites

prose:
  rooturl: '_posts'
  siteurl: 'http://s-millerdesign.github.io/ericMillerPhotography'
  media: 'images'
  metadata:
    _posts:
      - name: "category"
        field:
          element: "text"
          value: "blog"
      - name: "published"
        field:
          element: "checkbox"
          value: "true"
          label: "Publish now?"
      - name: "layout"
        field:
          element: "hidden"
          value: "blog"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "splash"
        field:
          element: "text"
          label: "Splash image"
          value: ""
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Apples"
              value: "apples"
            - name: "Bananas"
              value: "bananas"
            - name: "Pears"
              value: "pears"
            - name: "Mangos"
              value: "mangos"
